      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: deadline
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_task_deadline
                  name: task_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_task_deadline
                  name: course_id
                  type: BIGINT
            schemaName: 'sbs'
            tableName: task_deadline
  - changeSet:
      id: 07_create_uc_course_name
      author: dipdeepcode
      changes:
        - addUniqueConstraint:
            columnNames: name
            constraintName: uc_course_name
            schemaName: 'sbs'
            tableName: course
  - changeSet:
