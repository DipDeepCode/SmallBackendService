databaseChangeLog:
  - changeSet:
      id: 01_create_table_course
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: course
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_course
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: start_date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: end_date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: is_active
                  type: BOOLEAN
            schemaName: 'sbs'
            tableName: course
  - changeSet:
      id: 02_create_table_student
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: student
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: group_number
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: is_active
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: patronymic
                  type: VARCHAR(255)
            schemaName: 'sbs'
            tableName: student
  - changeSet:
      id: 03_create_table_student_data
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: student_data
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: rating
                  type: FLOAT8
              - column:
                  constraints:
                    nullable: false
                  name: is_credited
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student_data
                  name: student_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student_data
                  name: course_id
                  type: BIGINT
            schemaName: 'sbs'
            tableName: student_data
  - changeSet:
      id: 04_create_table_student_grade
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: student_grade
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: grade
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student_grade
                  name: student_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student_grade
                  name: course_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_student_grade
                  name: task_id
                  type: BIGINT
            schemaName: 'sbs'
            tableName: student_grade
  - changeSet:
      id: 05_create_table_task
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
