            sql: 'CREATE TABLE task_deadline
                  (
                      deadline  TIMESTAMP WITHOUT TIME ZONE NOT NULL,
                      task_id   BIGINT                      NOT NULL,
                      course_id BIGINT                      NOT NULL,
                      CONSTRAINT pk_task_deadline PRIMARY KEY (task_id, course_id)
                  );'
