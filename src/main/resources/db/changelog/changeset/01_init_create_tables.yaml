      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_task
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: highest_grade
                  type: INTEGER
            schemaName: 'sbs'
            tableName: task
  - changeSet:
      id: 06_create_table_task_deadline
      author: dipdeepcode
      preConditions:
        - onFail: MARK_RAN
          not:
